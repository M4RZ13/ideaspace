<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <form id="contactForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <p>Please answer the following 2 questions:</p>
        
        <label for="question1">What is your favorite color?</label>
        <input type="text" id="question1" name="question1" required>

        <label for="question2">What is your birth year?</label>
        <input type="number" id="question2" name="question2" min="1900" max="2024" required>

        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
